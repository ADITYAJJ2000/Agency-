<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0A1A2F;
      color: white;
      font-family: Arial, sans-serif;
    }
    .video-container {
      width: 80%;
      max-width: 800px;
      text-align: center;
    }
    video {
      width: 100%;
      border: 2px solid #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h1>Video Playback Test</h1>
    <video controls autoplay muted loop>
      <source src="./thunderstorm-bg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p>If you can see the video above, it means the file is accessible and playable.</p>
  </div>
</body>
</html>
